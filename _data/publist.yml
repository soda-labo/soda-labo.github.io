- title: "MAANG? MANGA? Characterizing Spontaneous Ideation Contest on Social Media"
  tags: computational social science, network science, social media
  image: bigdata22_miyazaki.png
  authors: Kunihiro Miyazaki, Takayuki Uchiba, Haewoon Kwak, Jisun An
  description: Social media is not only a place for people to communicate on a daily matter but also a virtual venue to transmit and exchange various ideas. Such ideas are known as the raw voices of potential consumers, which come from a wide range of people who may not participate in consumer surveys, and therefore their opinions may contain high value to companies. However, how users share their ideas on social media is still underexplored. This study investigates a spontaneous ideation contest about a generic term for new Big Tech companies, which occurred when Facebook changed its name to Meta. We constructed a comprehensive dataset of tweets containing candidates and examined how they were suggested, spread, and exchanged by social media users. Our findings indicate that different ideas are better on different metrics. The ranking of ideas was not decided immediately after the idea contest started. The first people to post ideas have smaller followers than those who post secondarily or who only share the idea. We also confirmed that replies accumulate unique ideas, but most of them are added in the first depth in reply trees. This study would promote the use of social media as a part of open innovation and co-creation processes in the industry.
  link:
    url: https://arxiv.org/abs/2204.00910
    display:  IEEE BigData, 2022 (short)
  highlight: 1

- title: "Modeling Political Activism around Gun Debate via Social Media"
  tags: computational social science, political science, network science, social media
  image: tsc22_mejova.png
  authors: Yelena Mejova, Jisun An, Gianmarco De Francisci Morales, Haewoon Kwak
  description: The United States have some of the highest rates of gun violence among developed countries. Yet, there is a disagreement about the extent to which firearms should be regulated. In this study, we employ social media signals to examine the predictors of offline political activism, at both population and individual level. We show that it is possible to classify the stance of users on the gun issue, especially accurately when network information is available. Alongside socioeconomic variables, network information such as the relative size of the two sides of the debate is also predictive of state-level gun policy. On individual level, we build a statistical model using network, content, and psycho-linguistic features that predicts real-life political action, and explore the most predictive linguistic features. Thus, we argue that, alongside demographics and socioeconomic indicators, social media provides useful signals in the holistic modeling of political engagement around the gun debate.
