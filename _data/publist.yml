- title: "What is Twitter, a Social Network or a News Media?"
  tags: computational social science, network science, social media
  image: www10_kwak.png
  description: We have crawled the entire Twitter site and obtained 41.7 million user profiles, 1.47 billion social relations, 4,262 trending topics, and 106 million tweets. In its follower-following topology analysis we have found a non-power-law follower distribution, a short effective diameter, and low reciprocity, which all mark a deviation from known characteristics of human social networks [28]. In order to identify influentials on Twitter, we have ranked users by the number of followers and by PageRank and found two rankings to be similar. Ranking by retweets differs from the previous two rankings, indicating a gap in influence inferred from the number of followers and that from the popularity of one's tweets. 
  authors: Haewoon Kwak, Changhyun Lee, Hosung Park, Sue Moon
  link:
    url: http://dl.acm.org/authorize?237581
